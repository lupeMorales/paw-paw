<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw Paw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>
  <body>
    <div class="page__game">
      <main>
        <h2>Paw Paw</h2>
        <div class="game">
          <canvas></canvas>

          <section class="game__info">
            <div class="grid-btns">
              <div class="btns">
                <div class="btn-item item-up">
                  <button class="btn-arrow">&#8593;</button>
                </div>
                <div class="btn-item item-left">
                  <button class="btn-arrow">&#8592;</button>
                </div>
                <div class="btn-item item-down">
                  <button class="btn-arrow">&#8595;</button>
                </div>
                <div class="btn-item item-right">
                  <button class="btn-arrow">&#8594;</button>
                </div>
              </div>
            </div>
            <div class="info">
              <h3>Life:</h3>
              <h3>Time:</h3>
              <h3>Record:</h3>
            </div>
          </section>
        </div>
      </main>

      

    </div>
    <script src="./assets/js/game.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
