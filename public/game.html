<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw Paw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>
  <body>
    <div class="page__game">
      <main>
        <h2 class="title__game">Paw Paw</h2>
        <div class="game">
          <section>
            <canvas class="js-canvas"></canvas>
            <div class="grid-btns">
              <div class="btns">
                <div class="btn-item item-up">
                  <button class="btn-arrow">&#8593;</button>
                </div>
                <div class="btn-item item-left">
                  <button class="btn-arrow">&#8592;</button>
                </div>
                <div class="btn-item item-down">
                  <button class="btn-arrow">&#8595;</button>
                </div>
                <div class="btn-item item-right">
                  <button class="btn-arrow">&#8594;</button>
                </div>
              </div>
            </div>
          </section>

          <section class="game__info">
            <h2 class="title__game-desktop title__game">Paw Paw</h2>
            <!--   <img
              src="./assets/images/PAW-PAW.png"
              alt="puppies peeking"
              class="img-game"
            /> -->
            <ul class="info">
              <li class="subtitle">Life: <span class="js-life"></span></li>
              <li class="subtitle">Time ⏰: <span class="js-timer"></span></li>
              <li class="subtitle">Record 🏁:<span class="js-record"></span></li>
              <li class="subtitle"><p class="subtitle js-result"></p></li>
            </ul>
          </section>
        </div>

        <!-- The Modal game over -->
        <div class="modal js-modal">
          <!-- Modal content -->
          <div class="modal-content js-nodal-content">
            <!--  <span class="close js-btn-close">&times;</span> -->
            <div class="modal-content__text">
              <p class="doggy">🐶🐶🐶🐶🐶</p>
              <h3>game over</h3>
              <p>try again?</p>
            </div>

            <button class="button-option js-yes">
              <!--  <a class="link-to-index" href="./index.html"> -->yes<!-- </a> -->
            </button>
            <button class="button-option js-no">no</button>
          </div>
        </div>

        <!-- The Modal win -->
        <div class="modal js-modal-winner">
          <!-- Modal content -->
          <div class="modal-content js-nodal-content">
            <!--  <span class="close js-btn-close">&times;</span> -->
            <div class="modal-content__text">
              <p class="doggy">🦴🦴🦴🦴🦴</p>
              <h3>You are great!!</h3>
              <p>play again?</p>
            </div>

            <button class="button-option js-yes">
              <!-- <a class="link-to-index" href="./index.html"> -->yes<!-- </a> -->
            </button>
            <button class="button-option js-no">no</button>
          </div>
        </div>

        <!-- The Modal to bock screen-->
        <div class="modal js-modal-block"></div>
      </main>

      <footer class="footer">
        <p class="footer__text">
          &copy <span class="logo">paw paw</span> coded by
          <a class="link-footer" href="https://github.com/lupeMorales" target="_blank"
            >lupeMorales</a
          >
        </p>
      </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="./assets/js/maps.js"></script>
    <script src="./assets/js/game.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
